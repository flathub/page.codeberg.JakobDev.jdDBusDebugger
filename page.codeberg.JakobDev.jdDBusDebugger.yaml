id: page.codeberg.JakobDev.jdDBusDebugger
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
command: jddbusdebugger
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: python3-lxml
    buildsystem: simple
    build-commands:
      - pip install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "lxml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/80/2c/076fafd979728858829fb9ce2e13fa6367b6be9acc4da0cff6367aa6a1ce/lxml-5.0.0.zip
        sha256: 2219cbf790e701acf9a21a31ead75f983e73daf0eceb9da6990212e4d20ebefe
        x-checker-data:
          name: lxml
          type: pypi

  - name: jdDBusDebugger
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdDBusDebugger/archive/1.0.tar.gz
        sha256: ed5b2fe93e2a30ba4f8faf3eb44d1e45a6f73d3267c29f6881301148708a1d05
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdDBusDebugger/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
