id: page.codeberg.JakobDev.jdDBusDebugger
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
command: jddbusdebugger
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: python3-lxml
    buildsystem: simple
    build-commands:
      - pip install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "lxml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/73/a6/0730ff6cbb87e42e1329a486fe4ccbd3f8f728cb629c2671b0d093a85918/lxml-5.1.1.tar.gz
        sha256: 42a8aa957e98bd8b884a8142175ec24ce4ef0a57760e8879f193bfe64b757ca9
        x-checker-data:
          name: lxml
          type: pypi

  - name: jdDBusDebugger
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdDBusDebugger/archive/2.0.tar.gz
        sha256: a908cd1ff18e14b35c18262e7573bf6fa495e83fe065fef4d0749e2057d0d03f
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdDBusDebugger/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
