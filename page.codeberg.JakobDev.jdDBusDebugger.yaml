id: page.codeberg.JakobDev.jdDBusDebugger
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
command: jddbusdebugger
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: python3-lxml
    buildsystem: simple
    build-commands:
      - pip install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "lxml" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ea/e2/3834472e7f18801e67a3cd6f3c203a5456d6f7f903cfb9a990e62098a2f3/lxml-5.2.1.tar.gz
        sha256: 3f7765e69bbce0906a7c74d5fe46d2c7a7596147318dbc08e4a2431f3060e306
        x-checker-data:
          name: lxml
          type: pypi

  - name: jdDBusDebugger
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdDBusDebugger/archive/3.0.tar.gz
        sha256: 9a9a53e204ba87efdd7bbe257a3dd0584dc7ac94a2030c1fae2f58b225e611cd
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdDBusDebugger/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
