id: page.codeberg.JakobDev.jdDBusDebugger
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
command: jddbusdebugger
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=session-bus
  - --socket=system-bus
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - python3-modules.yaml

  - name: jdDBusDebugger
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdDBusDebugger/archive/3.1.tar.gz
        sha256: b4dabb6c3d828bb0b556f7358abbcf2ffda77888281dbff14ce20b6a70409ff4
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdDBusDebugger/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
